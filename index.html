<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="icon.png" />
    <title>Tic-Tac-Toe</title>
</head>

<body>
    <div class="container">
        <h1 id="title">Tic-Tac-Toe</h1>
        <div class="winner" id="winner"></div>
        <div class="history" id="history">
            <h2>Winner History</h2>
        </div>
        <div class="board" id="board">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
        <button class="btm_restart" id="btm_restart">NEW GAME</button>
        <button class="btm_history" id="btm_history">HISTORY</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
